<div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
  <mat-horizontal-stepper>
    <mat-step>
      <div fxLayout="column">
        <table mat-table [dataSource]="datasource" class="table-width-fix">

          <tr mat-row *matRowDef="let row; columns: [&apos;name&apos;,&apos;email&apos;,&apos;contact&apos;];"></tr>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let table; let i = index;">{{table.name}}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let table; let i = index;">{{table.email}}</td>
          </ng-container>

          <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let table; let i = index;">{{table.contact}}</td>
          </ng-container>
        </table>
      </div>
    </mat-step>
    <mat-step>
      <bh-simpleform></bh-simpleform>
    </mat-step>
    <mat-step><button mat-raised-button>Raised Button 3</button></mat-step>
  </mat-horizontal-stepper>
</div>
